<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Management System</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        h1 { color: #16a085; text-align: center; }
        /* Box styles */
        #status-box, #form-box, #pickups-box {
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px; /* Made wider for the list */
        }
        #status-box strong { color: #2c3e50; }
        /* Form styles */
        input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #16a085; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #1abc9c; }
        #form-message { margin-top: 10px; font-weight: bold; }
        /* NEW: Pickup list styles */
        #pickups-list { list-style: none; padding: 0; }
        #pickups-list li { background-color: #fff; border: 1px solid #ccc; padding: 10px; margin-bottom: 8px; border-radius: 4px; }
        #pickups-list li strong { color: #333; }
    </style>
</head>
<body>
    <h1>Inorganic Waste & Scrap Management System</h1>
    
    <div id="status-box">
        <strong>Backend Status:</strong> 
        <span id="backend-message">Connecting...</span>
    </div>

    <div id="form-box">
        <h2>Schedule a New Pickup</h2>
        <form id="pickup-form">
            <div>
                <label for="wasteType">Waste Type:</label>
                <input type="text" id="wasteType" name="wasteType" placeholder="e.g., Plastic, E-waste, Metal" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St" required>
            </div>
            <button type="submit">Schedule Pickup</button>
        </form>
        <p id="form-message"></p>
    </div>

    <div id="pickups-box">
        <h2>Current Scheduled Pickups</h2>
        <ul id="pickups-list">
            <li>Loading pickups...</li>
        </ul>
    </div>

    <script>
      
        const backendUrl = 'https://yash-slr-waste-project.onrender.com'; 

        const messageElement = document.getElementById('backend-message');
        const form = document.getElementById('pickup-form');
        const formMessage = document.getElementById('form-message');
        const pickupsList = document.getElementById('pickups-list'); 

        function fetchAllPickups() {
            pickupsList.innerHTML = '<li>Loading pickups...</li>'; 
            
            fetch(backendUrl + '/api/pickups')
                .then(response => response.json())
                .then(data => {
                    pickupsList.innerHTML = ''; 
                    if (data.length === 0) {
                        pickupsList.innerHTML = '<li>No pickups scheduled yet.</li>';
                        return;
                    }
                    
                    data.forEach(pickup => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${pickup.wasteType}</strong> (Status: ${pickup.status})<br>Address: ${pickup.address}`;
                        pickupsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching pickups:', error);
                    pickupsList.innerHTML = '<li>Could not load pickups.</li>';
                });
        }

        window.addEventListener('load', () => {
         
            fetch(backendUrl)
                .then(response => response.text())
                .then(data => {
                    messageElement.textContent = data;
                    messageElement.style.color = 'green';
                })
                .catch(error => {
                    messageElement.textContent = 'Could not connect to backend.';
                    messageElement.style.color = 'red';
                });
        
            fetchAllPickups();
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const wasteType = document.getElementById('wasteType').value;
            const address = document.getElementById('address').value;
            
            formMessage.textContent = 'Submitting...';
            formMessage.style.color = 'gray';

            fetch(backendUrl + '/api/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ wasteType: wasteType, address: address }),
            })
            .then(response => response.json())
            .then(data => {
                formMessage.textContent = data.message;
                formMessage.style.color = 'green';
                form.reset();
                fetchAllPickups(); 
            })
            .catch(error => {
                formMessage.textContent = 'Error: ' + error.message;
                formMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        
        body {
            background-color: #f8f9fa; 
        }
        .card {
            margin-bottom: 1.5rem; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-recycle"></i>
                Waste Management System
            </a>
            <span class="navbar-text" id="status-box">
                <i class="bi bi-hdd-stack"></i>
                Backend Status: <span id="backend-message">Connecting...</span>
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="row">

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-success"><i class="bi bi-person-fill-add"></i> User Panel</h5>
                        <h6 class="card-subtitle mb-3 text-muted">Schedule a New Pickup</h6>
                        
                        <form id="pickup-form">
                            <div class="mb-3">
                                <label for="wasteType" class="form-label">Waste Type:</label>
                                <input type="text" class="form-control" id="wasteType" placeholder="e.g., Plastic, E-waste" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="e.g., 123 Main St, Anytown" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-send-fill"></i> Schedule Pickup
                            </button>
                        </form>
                        <p id="form-message" class="mt-3 fw-bold"></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary"><i class="bi bi-clipboard-data-fill"></i> Admin Panel</h5>
                        <h6 class="card-subtitle mb-3 text-muted">All Scheduled Pickups</h6>
                        
                        <button id="refresh-btn" class="btn btn-primary btn-sm mb-3">
                            <i class="bi bi-arrow-clockwise"></i> Refresh List
                        </button>
                        
                        <ul id="admin-pickups-list" class="list-group">
                            <li class="list-group-item">Loading pickups...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-info"><i class="bi bi-truck-front-fill"></i> Driver Panel</h5>
                        <h6 class="card-subtitle mb-3 text-muted">Optimized Route (A-Z)</h6>
                        
                        <button id="get-route-btn" class="btn btn-info w-100 mb-3">
                            <i class="bi bi-geo-alt-fill"></i> Get My Route
                        </button>
                        
                        <ol id="route-list" class="list-group list-group-numbered">
                            <li class="list-group-item">Click the button to get your route.</li>
                        </ol>
                    </div>
                </div>
            </div>

        </div> </div> <script>
        const backendUrl = 'https://yash-slr-waste-project.onrender.com';
     
        const messageElement = document.getElementById('backend-message');
        const form = document.getElementById('pickup-form');
        const formMessage = document.getElementById('form-message');
        const adminPickupsList = document.getElementById('admin-pickups-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const getRouteBtn = document.getElementById('get-route-btn');
        const routeList = document.getElementById('route-list');

        function fetchAllPickups() {
            adminPickupsList.innerHTML = '<li class="list-group-item">Loading pickups...</li>';
            fetch(backendUrl + '/api/pickups')
                .then(response => response.json())
                .then(data => {
                    adminPickupsList.innerHTML = ''; // Clear list
                    if (data.length === 0) {
                        adminPickupsList.innerHTML = '<li class="list-group-item">No pickups scheduled.</li>';
                        return;
                    }
                    data.forEach(pickup => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-start';
                        li.dataset.id = pickup._id;
                        
                        let statusColor = pickup.status === 'Pending' ? 'text-warning' : 'text-success';
                        
                        li.innerHTML = `
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">${pickup.wasteType}</div>
                                <small>${pickup.address}</small><br>
                                <span class="fw-bold ${statusColor}">${pickup.status}</span>
                            </div>
                        `;
                        
                        if (pickup.status === 'Pending') {
                            const completeBtn = document.createElement('button');
                            completeBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                            completeBtn.className = 'btn btn-primary btn-sm complete-btn';
                            li.appendChild(completeBtn);
                        }
                        adminPickupsList.appendChild(li);
                    });
                })
                .catch(error => { adminPickupsList.innerHTML = '<li class="list-group-item list-group-item-danger">Could not load pickups.</li>'; });
        }
        
        function completePickup(pickupId) {
            fetch(`${backendUrl}/api/pickups/${pickupId}/complete`, { method: 'PATCH' })
                .then(response => response.json())
                .then(data => {
                    if(data.message) {
                        fetchAllPickups(); // Refresh the list
                    }
                })
                .catch(error => { alert('Error: Could not complete pickup.'); });
        }

        function fetchOptimizedRoute() {
            routeList.innerHTML = '<li class="list-group-item">Calculating route...</li>';
            fetch(backendUrl + '/api/driver/route')
                .then(response => response.json())
                .then(data => {
                    routeList.innerHTML = ''; // Clear list
                    if (data.length === 0) {
                        routeList.innerHTML = '<li class="list-group-item">No pending pickups. You are all clear!</li>';
                        return;
                    }
                    data.forEach(pickup => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `<strong>${pickup.address}</strong> (${pickup.wasteType})`;
                        routeList.appendChild(li);
                    });
                })
                .catch(error => { routeList.innerHTML = '<li class="list-group-item list-group-item-danger">Could not fetch route.</li>'; });
        }

        window.addEventListener('load', () => {
            fetch(backendUrl)
                .then(response => response.text())
                .then(data => { 
                    messageElement.textContent = "Connected";
                    messageElement.className = 'text-white';
                })
                .catch(error => { 
                    messageElement.textContent = 'Connection Failed'; 
                    messageElement.className = 'text-warning';
                });
            
            fetchAllPickups(); // Load the admin list
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            formMessage.textContent = 'Submitting...';
            formMessage.className = 'text-muted';
            
            fetch(backendUrl + '/api/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    wasteType: document.getElementById('wasteType').value, 
                    address: document.getElementById('address').value 
                }),
            })
            .then(response => response.json())
            .then(data => {
                formMessage.textContent = data.message;
                formMessage.className = 'text-success';
                form.reset();
                fetchAllPickups(); // Refresh the admin list
            })
            .catch(error => {
                formMessage.textContent = 'Error: ' + error.message;
                formMessage.className = 'text-danger';
            });
        });
        
        refreshBtn.addEventListener('click', fetchAllPickups);
        
        adminPickupsList.addEventListener('click', (event) => {
          
            const clickedButton = event.target.closest('.complete-btn');
            if (clickedButton) {
                const pickupLi = clickedButton.closest('li');
                completePickup(pickupLi.dataset.id);
            }
        });

        getRouteBtn.addEventListener('click', fetchOptimizedRoute);

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-grad: linear-gradient(to right, #1ddb6a, #15b7b9);
            --purple-grad: linear-gradient(to right, #8e2de2, #4a00e0);
            --orange-grad: linear-gradient(to right, #f2994a, #f2c94c);
        }
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            padding-top: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* --- THIS IS THE CSS FIX --- */
        .navbar-text {
            color: rgba(255, 255, 255, 0.7); /* Lighter text for the welcome message */
        }
        .navbar-brand, .navbar-text {
            padding-top: .5rem;
            padding-bottom: .5rem;
        }
        /* -------------------------- */
        
        #backend-message.text-white { color: #1ddb6a !important; }
        #backend-message.text-warning { color: #f2994a !important; }

        /* Glassmorphism Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }

        /* Form Controls */
        .form-control {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #1ddb6a;
            box-shadow: 0 0 0 0.25rem rgba(29, 219, 106, 0.25);
            color: #f0f0f0;
        }
        .form-label, .card-subtitle { color: #a0a0a0 !important; }

        /* Gradients */
        .grad-text-green { background: var(--green-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grad-text-purple { background: var(--purple-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grad-text-orange { background: var(--orange-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-grad-green { background-image: var(--green-grad); border: none; transition: 0.3s ease; }
        .btn-grad-purple { background-image: var(--purple-grad); border: none; transition: 0.3s ease; }
        .btn-grad-orange { background-image: var(--orange-grad); border: none; transition: 0.3s ease; }
        .btn:hover { transform: scale(1.03); }

        /* Lists */
        .list-group-item {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        
        #dashboard-container, #register-ngo-card {
            display: none; /* Hide dashboard and NGO form by default */
        }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm" id="login-card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center fw-bold grad-text-green mb-4">Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-grad-green w-100 text-white fw-bold">Login</button>
                        </form>
                        <p id="login-message" class="mt-3 text-center"></p>
                        <hr style="border-color: rgba(255,255,255,0.1);">
                        <p class="text-center mb-0">No account? <a href="#" id="show-register-link" class="fw-bold grad-text-purple">Register as User</a></p>
                        <p class="text-center mb-0">Are you an NGO? <a href="#" id="show-register-ngo-link" class="fw-bold grad-text-orange">Register here</a></p>
                    </div>
                </div>

                <div class="card shadow-sm" id="register-card" style="display: none;">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center fw-bold grad-text-purple mb-4">Register as User</h3>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-grad-purple w-100 text-white fw-bold">Register</button>
                        </form>
                        <p id="register-message" class="mt-3 text-center"></p>
                        <hr style="border-color: rgba(255,255,255,0.1);">
                        <p class="text-center mb-0">Already have an account? <a href="#" class="show-login-link fw-bold grad-text-green">Login here</a></p>
                    </div>
                </div>
                
                <div class="card shadow-sm" id="register-ngo-card" style="display: none;">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center fw-bold grad-text-orange mb-4">Register as NGO</h3>
                        <form id="register-ngo-form">
                            <div class="mb-3">
                                <label for="register-ngo-name" class="form-label">NGO Name</label>
                                <input type="text" class="form-control" id="register-ngo-name" required>
                            </div>
                             <div class="mb-3">
                                <label for="register-ngo-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-ngo-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-ngo-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-ngo-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-ngo-desc" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="register-ngo-desc" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-grad-orange w-100 text-white fw-bold">Register NGO</button>
                        </form>
                        <p id="register-ngo-message" class="mt-3 text-center"></p>
                        <hr style="border-color: rgba(255,255,255,0.1);">
                        <p class="text-center mb-0">Already have an account? <a href="#" class="show-login-link fw-bold grad-text-green">Login here</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="dashboard-container">
        <nav class="navbar navbar-expand-lg sticky-top mb-4">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <i class="bi bi-recycle"></i>
                    <strong>Waste Management</strong>
                </a>
                
                <span class="navbar-text me-auto" id="status-box"> 
                    Welcome, <span id="user-email" class="fw-bold">...</span>
                </span>
                
                <button class="btn btn-outline-danger btn-sm" id="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-4" id="user-panel-col">
                    <div class="card shadow-sm">
                        </div>
                </div>
                <div class="col-lg-4" id="admin-panel-col">
                    <div class="card shadow-sm">
                        </div>
                </div>
                <div class="col-lg-4" id="driver-panel-col">
                    <div class="card shadow-sm">
                        </div>
                </div>
                </div>
        </div>
    </div>


    <script>
        // --- PASTE YOUR RENDER URL HERE ---
        const backendUrl = 'https://yash-slr-waste-project.onrender.com';
        // ---------------------------------

        // --- Get ALL Elements ---
        const userEmailSpan = document.getElementById('user-email');
        const authContainer = document.getElementById('auth-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        
        // Auth Cards
        const loginCard = document.getElementById('login-card');
        const registerCard = document.getElementById('register-card');
        const registerNgoCard = document.getElementById('register-ngo-card'); // NEW
        
        // Auth Forms & Messages
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const registerNgoForm = document.getElementById('register-ngo-form'); // NEW
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const registerNgoMessage = document.getElementById('register-ngo-message'); // NEW

        // Auth Links
        const showRegisterLink = document.getElementById('show-register-link');
        const showRegisterNgoLink = document.getElementById('show-register-ngo-link'); // NEW
        const showLoginLinks = document.querySelectorAll('.show-login-link'); // All "back to login" links
        const logoutBtn = document.getElementById('logout-btn');

        // Dashboard Panels
        const userPanel = document.getElementById('user-panel-col');
        const adminPanel = document.getElementById('admin-panel-col');
        const driverPanel = document.getElementById('driver-panel-col');
        
        // Panel Content (Forms, Lists, etc.)
        const pickupForm = document.getElementById('pickup-form');
        const formMessage = document.getElementById('form-message');
        const adminPickupsList = document.getElementById('admin-pickups-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const getRouteBtn = document.getElementById('get-route-btn');
        const routeList = document.getElementById('route-list');


        // --- Helper functions to get token ---
        function getToken() { return localStorage.getItem('token'); }
        function getUser() { return JSON.parse(localStorage.getItem('user')); }
        
        // --- Helper function to handle 401/403 errors (e.g., expired token) ---
        function handleAuthError(error) {
            console.error('Auth error:', error);
            logout(); // If token is bad, log the user out
        }
        
        // --- Helper functions to show/hide pages ---
        function showAuth() {
            authContainer.style.display = 'block';
            dashboardContainer.style.display = 'none';
            loginCard.style.display = 'block';
            registerCard.style.display = 'none';
            registerNgoCard.style.display = 'none';
        }
        function showDashboard() {
            const user = getUser();
            if (!user) {
                showAuth();
                return;
            }
            
            authContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            userEmailSpan.textContent = user.email;
            
            // Role-based panel visibility
            userPanel.style.display = 'none';
            adminPanel.style.display = 'none';
            driverPanel.style.display = 'none';
            
            if (user.role === 'user') {
                userPanel.style.display = 'block';
                // We'll add the NGO panel here in the next step
            } else if (user.role === 'driver') {
                driverPanel.style.display = 'block';
            } else if (user.role === 'admin') {
                adminPanel.style.display = 'block';
            } else if (user.role === 'ngo') {
                // We'll add the NGO's donation panel here in the next step
            }
            
            // Fetch initial data for their role
            if (user.role === 'admin') {
                fetchAllPickups();
            }
        }

        // --- 1. Fetch All Pickups (for Admin) ---
        function fetchAllPickups() {
            const token = getToken();
            adminPickupsList.innerHTML = '<li class="list-group-item">Loading pickups...</li>';
            fetch(backendUrl + '/api/pickups', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) { throw new Error('Authorization Failed'); }
                if (!response.ok) { return response.json().then(err => { throw new Error(err.message || 'Server error'); }); }
                return response.json();
            })
            .then(data => {
                adminPickupsList.innerHTML = ''; 
                if (data.length === 0) {
                    adminPickupsList.innerHTML = '<li class="list-group-item">No pickups scheduled.</li>';
                    return;
                }
                data.forEach(pickup => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-start';
                    li.dataset.id = pickup._id;
                    let statusColor = pickup.status === 'Pending' ? 'text-warning' : 'text-success';
                    li.innerHTML = `
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">${pickup.wasteType}</div>
                            <small>${pickup.address}</small><br>
                            <span class="fw-bold ${statusColor}">${pickup.status}</span>
                        </div>
                    `;
                    if (pickup.status === 'Pending') {
                        const completeBtn = document.createElement('button');
                        completeBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                        completeBtn.className = 'btn btn-primary btn-sm btn-grad-purple text-white complete-btn';
                        li.appendChild(completeBtn);
                    }
                    adminPickupsList.appendChild(li);
                });
            })
            .catch(error => { 
                if (error.message === 'Authorization Failed') handleAuthError(error);
                else adminPickupsList.innerHTML = `<li class="list-group-item list-group-item-danger">Could not load pickups: ${error.message}</li>`; 
            });
        }
        
        // --- 2. Complete a Pickup (for Admin) ---
        function completePickup(pickupId) {
            const token = getToken();
            fetch(`${backendUrl}/api/pickups/${pickupId}/complete`, { 
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) { throw new Error('Authorization Failed'); }
                return response.json();
            })
            .then(data => { if(data.message) { fetchAllPickups(); } })
            .catch(error => {
                if (error.message === 'Authorization Failed') handleAuthError(error);
                else alert('Error: Could not complete pickup.'); 
            });
        }

        // --- 3. Fetch Optimized Route (for Driver) ---
        function fetchOptimizedRoute() {
            const token = getToken();
            routeList.innerHTML = '<li class="list-group-item">Calculating route...</li>';
            fetch(backendUrl + '/api/driver/route', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
